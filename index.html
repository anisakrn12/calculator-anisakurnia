<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnisaKurnia's Calculator</title>

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <!-- End Style -->
</head>

<body>
  <div class="calculator-grid">

    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>

    <button data-all-clear id="operator">AC</button>
    <button data-delete class="bi bi-backspace" id="operator"></button>
    <button data-operation id="operator">รท</button>
    <button data-operation id="operator">*</button>

    <button data-number id="angka">7</button>
    <button data-number id="angka">8</button>
    <button data-number id="angka">9</button>
    <button data-operation id="operator">+</button>

    <button data-number id="angka">4</button>
    <button data-number id="angka">5</button>
    <button data-number id="angka">6</button>
    <button data-operation id="operator">-</button>

    <button data-number id="angka">1</button>
    <button data-number id="angka">2</button>
    <button data-number id="angka">3</button>
    <button data-equals id="ac">=</button>

    <button data-number id="angka">00</button>
    <button data-number id="angka">0</button>
    <button data-number id="angka">.</button>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
