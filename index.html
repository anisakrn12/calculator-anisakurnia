<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnisaKurnia's Calculator</title>

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <!-- End Style -->
</head>

<body>
  <div class="calc-grid">

    <div class="display-output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>

    <button data-all-clear id="operation">AC</button>
    <button data-delete class="bi bi-backspace" id="operation"></button>
    <button data-operation id="operation">รท</button>
    <button data-operation id="operation">*</button>

    <button data-number id="number">7</button>
    <button data-number id="number">8</button>
    <button data-number id="number">9</button>
    <button data-operation id="operation">+</button>

    <button data-number id="number">4</button>
    <button data-number id="number">5</button>
    <button data-number id="number">6</button>
    <button data-operation id="operation">-</button>

    <button data-number id="number">1</button>
    <button data-number id="number">2</button>
    <button data-number id="number">3</button>
    <button data-equals id="equal">=</button>

    <button data-number id="number">00</button>
    <button data-number id="number">0</button>
    <button data-number id="number">.</button>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
